<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Event Detail</title>
    <h:outputStylesheet name="event.css"/>
    <script>
        function openEditModal() {
            document.getElementById("editModal").style.display = "block";
        }

        function closeEditModal() {
            document.getElementById("editModal").style.display = "none";
        }
    </script>
</h:head>
<h:body>
    <header>
        <h1>EventMaster</h1>
        <div class="profile-menu">
            <h:graphicImage value="#{dashboardMB.profileIconUrl}" alt="Profile Icon" styleClass="profile-icon"/>
            <div class="dropdown-content">
                <h:link value="Mein Profil" outcome="profile"/>
                <h:form>
                    <h:commandLink value="Abmelden" action="#{userSession.logout}"/>
                </h:form>
            </div>
        </div>
    </header>
    <div class="main-container">
        <a class="back-link" href="dashboard.xhtml">Back to Events List</a>
        <div class="container">
            <div class="event-details">
                <div class="event-header">
                    <h1><h:outputText value="#{eventMB.selectedEvent.name}"/></h1>
                    <h:panelGroup rendered="#{eventMB.isOwner()}">
                        <div class="button-container">
                            <h:form>
                                <h:inputHidden value="#{eventMB.eventID}"/>
                                <h:commandButton value="Edit" class="edit-button" onclick="openEditModal(); return false;"/>
                                <h:commandButton value="Delete" action="#{eventMB.deleteEvent}"
                                                 styleClass="delete-button"/>
                            </h:form>
                        </div>
                    </h:panelGroup>
                </div>
                <div class="form-field">
                    <label>Event Date:</label>
                    <h:outputText value="#{dashboardMB.formatDateTime(eventMB.selectedEvent.date)}"/>
                </div>
                <div class="form-field">
                    <label>Organisator:</label>
                    <h:outputText
                            value="#{eventMB.selectedEvent.organisator.name} #{eventMB.selectedEvent.organisator.vorname}"/>
                </div>
            </div>
            <h:panelGroup rendered="#{eventMB.isOwner()}">
                <div class="helpers-list">
                    <h2>Helpers</h2>
                    <ul>
                        <ui:repeat value="#{eventMB.selectedEvent.helferListe}" var="helper">
                            <li><h:outputText value="#{helper.name}, #{helper.vorname}"/></li>
                        </ui:repeat>
                    </ul>
                </div>
            </h:panelGroup>
        </div>
        <h:panelGroup rendered="#{eventMB.isMitglied()}">
            <div class="button-container" style="margin-left: 20px">
                <h:form>
                    <h:commandButton value="#{eventMB.helferButtonText}" action="#{eventMB.toggleHelfer}"
                                     styleClass="helper-button"/>
                </h:form>
            </div>
        </h:panelGroup>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">Ã—</span>
            <h2>Event bearbeiten</h2>
            <h:form>
                <div class="form-field">
                    <h:outputLabel for="eventName" value="Event Name:"/>
                    <h:inputText id="eventName" value="#{eventMB.selectedEvent.name}" styleClass="form-control"/>
                </div>
                <div class="form-field">
                    <h:outputLabel for="datetime" value="Termin:"/>
                    <h:inputText id="datetime" value="#{eventMB.selectedEvent.date}" type="datetime-local"
                                 styleClass="form-control">
                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd'T'HH:mm"/>
                    </h:inputText>
                </div>
                <div class="create-button-container">
                    <h:commandButton value="Update Event" action="#{eventMB.updateEvent}" styleClass="create-button"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
