<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Event Details</title>
    <h:outputStylesheet name="event.css"/>
</h:head>
<h:body>
    <h:form id="eventForm">
        <header>
            <h1>Eventname: #{eventMB.event.name}</h1>
            <h:commandLink value="← zurück zur Liste" action="dashboard.xhtml" class="back-link"/>
        </header>

        <div class="container">
            <div class="event-details">
                <div class="form-field">
                    <h:outputLabel for="date" value="Termin:"/>
                    <h:inputText id="date" value="#{eventMB.event.date}" styleClass="form-control">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                </div>
                <div class="form-field">
                    <h:outputLabel for="organisator" value="Organisator:"/>
                    <h:inputText id="organisator" value="#{eventMB.event.organisator.name}" styleClass="form-control"
                                 disabled="true"/>
                </div>
            </div>
            <h:panelGroup rendered="#{userSession.isOrganisator()}">
                <div class="helpers">
                    <h3>Helfer</h3>
                    <ul>
                        <ui:repeat value="#{eventMB.event.helferListe}" var="helper">
                            <li>#{helper.name}</li>
                        </ui:repeat>
                    </ul>
                    <h:panelGroup>
                        #{event.helferListe.size()}
                    </h:panelGroup>
                </div>
            </h:panelGroup>
        </div>

        <div class="button-container">
            <h:commandButton value="Ändern" action="#{eventMB.updateEvent}" class="edit-button"/>
            <h:commandButton value="Löschen" action="#{eventMB.deleteEvent(eventMB.event.id)}" class="delete-button"/>
        </div>
    </h:form>
    <h:messages/>
</h:body>
</html>
