<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Event Detail</title>
    <h:outputStylesheet name="event.css"/>
</h:head>
<h:body>
    <header>
        <h1>EventMaster</h1>
    </header>
    <div class="main-container">
        <a class="back-link" href="dashboard.xhtml">Back to Events List</a>
        <div class="container">
            <div class="event-details">
                <div class="event-header">
                    <h1><h:outputText value="#{eventMB.selectedEvent.name}" /></h1>
                    <h:panelGroup rendered="#{eventMB.isOwner()}">
                        <div class="button-container">
                            <h:form>
                                <h:inputHidden value="#{eventMB.eventID}" />
                                <h:commandButton value="Edit" action="#{eventMB.updateEvent}" styleClass="edit-button"/>
                                <h:commandButton value="Delete" action="#{eventMB.deleteEvent}" styleClass="delete-button"/>
                            </h:form>
                        </div>
                    </h:panelGroup>
                </div>
                <div class="form-field">
                    <label>Event Date:</label>
                    <h:outputText value="#{dashboardMB.formatDateTime(eventMB.selectedEvent.date)}" />
                </div>
            </div>
            <h:panelGroup rendered="#{eventMB.isOwner()}">
                <div class="helpers-list">
                    <h2>Helpers</h2>
                    <ul>
                        <ui:repeat value="#{eventMB.selectedEvent.helferListe}" var="helper">
                            <li><h:outputText value="#{helper.name}, #{helper.vorname}" /></li>
                        </ui:repeat>
                    </ul>
                </div>
            </h:panelGroup>
        </div>
        <h:panelGroup rendered="#{eventMB.isMitglied()}">
            <div class="button-container" style="margin-left: 20px">
                <h:form>
                    <h:commandButton value="#{eventMB.helferButtonText}" action="#{eventMB.toggleHelfer}" styleClass="helper-button"/>
                </h:form>
            </div>
        </h:panelGroup>
    </div>
</h:body>
</html>
