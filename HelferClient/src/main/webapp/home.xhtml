<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>EventMaster</title>
    <style>
        body {
            font-family: Courier New, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-size: 16px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 2px solid gray;
        }

        nav a {
            color: Black;
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        .profile-menu {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            flex-direction: column;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 12px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .profile-menu:hover .dropdown-content {
            display: flex;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            margin: 20px auto;
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        button {
            border-radius: 5px;
            border: 1px solid black;
            font-size: 11px;
            padding: 4px 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: darkgray;
            color: white;
        }

        button:active {
            background-color: gray;
            transform: scale(0.76);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .event-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            font-size: 0.9em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 16px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eef;
        }
    </style>
    <script>
        function showModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</h:head>
<h:body>
    <h:form id="mainForm">
        <header>
            <h1>EventMaster</h1>
            <nav>
                <div class="profile-menu">
                    <div class="profile">
                        <span>#{userSession.loggedInUser.vorname} #{userSession.loggedInUser.name}</span>
                    </div>
                    <div class="dropdown-content">
                        <h:link value="Mein Profil" outcome="profile"/>
                        <h:commandLink value="Abmelden" action="#{userSession.logout}"/>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container">
            <!-- Button für Event hinzufügen mit Popup -->
            <h:panelGroup rendered="#{userSession.isAdmin()}">
                <div class="button-container">
                    <button type="button" onclick="showModal()">Event hinzufügen</button>
                </div>
            </h:panelGroup>
            <!-- Popup -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">×</span>
                    <h2>Event hinzufügen</h2>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="vorname" value="Event Name:"/>
                        <h:inputText id="vorname" value="#{eventMB.event.name}"/>
                        <h:outputLabel for="date" value="Termin:"/>
                        <h:inputText id="date" value="#{eventMB.event.date}">
                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                        </h:inputText>
                        <h:commandButton value="Create Event" action="#{eventMB.createEvent}"/>
                    </h:panelGrid>
                </div>
            </div>

            <h:dataTable value="#{eventMB.events}" var="event" styleClass="event-table" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{event.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Eventname</f:facet>
                    #{event.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Termin</f:facet>
                    <h:outputText value="#{event.date}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Organisator</f:facet>
                    #{event.organisator.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Helfer</f:facet>
                    <h:panelGroup>
                        <ui:repeat value="#{event.helferListe}" var="helper">
                            #{helper.name}<br/>
                        </ui:repeat>
                    </h:panelGroup>
                </h:column>
            </h:dataTable>
        </div>
    </h:form>
    <h:messages/>
</h:body>
</html>
