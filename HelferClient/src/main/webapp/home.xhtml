<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>EventMaster</title>
    <style>
        body {
            font-family: Courier New, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-size: 16px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 2px solid gray;
        }
        nav a {
            color: Black;
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        .profile-menu {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            flex-direction: column; /* Anordnung der Links untereinander */
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block; /* Sorgt daf√ºr, dass Links blockartig und somit untereinander angezeigt werden */
            font-size: 12px;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .profile-menu:hover .dropdown-content {
            display: flex; /* Verwendet flexbox, um die Inhalte anzuzeigen */
        }
        main {
            padding: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 0.75rem;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>

</h:head>
<h:body>
    <h:form>
        <header>
            <h1>EventMaster</h1>
            <nav>
                <div class="profile-menu">
                    <div class="profile">
                        <span>#{userSession.loggedInUser.vorname} #{userSession.loggedInUser.name}</span>
                    </div>
                    <div class="dropdown-content">
                        <h:link value="Mein Profil" outcome="profile" />
                        <h:commandLink value="Abmelden" action="#{userSession.logout}" />
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="eventList">
                <h2>Eventliste</h2>
                <h:panelGrid columns="2" rendered="#{userSession.isAdmin()}">
                    <h:outputLabel for="name" value="Event Name:"/>
                    <h:inputText id="name" value="#{eventMB.event.name}"/>
                    <h:outputLabel for="termin" value="Termin:"/>
                    <h:inputText id="termin" value="#{eventMB.event.date}">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                    <h:commandButton value="Create Event" action="#{eventMB.createEvent}"/>
                </h:panelGrid>
            </section>
        </main>
    </h:form>
    <h:messages/>
</h:body>
</html>
