<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>EventMaster</title>
    <style>
        body {
            font-family: Courier New, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-size: 16px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 30px 5px 10px; /* Reduzierte Padding-Werte für kleineren Header */
            border-bottom: 1px solid gray;
        }

        h1 {
            font-size: 17px;
        }

        nav a {
            color: Black;
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        .profile-menu {
            position: relative;
            display: inline-block;
            font-size: 11px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 90px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            flex-direction: column;
        }

        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
            font-size: 9px;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .profile-menu:hover .dropdown-content {
            display: flex;
        }

        .container {
            display: flex;
            flex-direction: row; /* Horizontal layout for main content */
            justify-content: space-between;
            width: 90%;
            margin: 20px auto;
        }

        .main-content, .sidebar {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
        }

        .main-content {
            width: 65%; /* Main content width */
        }

        .sidebar {
            width: 30%; /* Sidebar width */
        }
        h2{
            font-size: 14px;
            text-align: center;
            margin: 0;
            padding-bottom: 10px;

        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        button {
            border-radius: 5px;
            border: 1px solid black;
            font-size: 11px;
            padding: 4px 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: darkgray;
            color: white;
        }

        button:active {
            background-color: gray;
            transform: scale(0.76);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px; /* Abrundung der Ecken */
            width: 40%; /* Breite des Modals */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .form-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-field label {
            width: 30%;
            margin-right: 10px;
        }

        .form-field input {
            width: 65%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .create-button-container {
            display: flex;
            justify-content: flex-end;
        }

        .create-button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .create-button:hover {
            background-color: darkseagreen;
        }

        .event-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
            font-size: 0.9em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px 16px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eef;
        }
    </style>
    <script>
        function showModal() {
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</h:head>
<h:body>
    <h:form id="mainForm">
        <header>
            <h1>EventMaster</h1>
            <nav>
                <div class="profile-menu">
                    <div class="profile">
                        <span>#{userSession.loggedInUser.vorname} #{userSession.loggedInUser.name}</span>
                    </div>
                    <div class="dropdown-content">
                        <h:link value="Mein Profil" outcome="profile"/>
                        <h:commandLink value="Abmelden" action="#{userSession.logout}"/>
                    </div>
                </div>
            </nav>
        </header>

        <div class="container">
            <div class="main-content">
                <!-- Button für Event hinzufügen mit Popup -->
                <h:panelGroup rendered="#{userSession.isAdmin()}">
                    <div class="button-container">
                        <button type="button" onclick="showModal()">Event hinzufügen</button>
                    </div>
                </h:panelGroup>
                <!-- Popup -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close" onclick="closeModal()">×</span>
                        <h2>Event hinzufügen</h2>
                        <div class="form-field">
                            <h:outputLabel for="vorname" value="Event Name:"/>
                            <h:inputText id="vorname" value="#{eventMB.event.name}" styleClass="form-control"/>
                        </div>
                        <div class="form-field">
                            <h:outputLabel for="date" value="Termin:"/>
                            <h:inputText id="date" value="#{eventMB.event.date}" styleClass="form-control">
                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                            </h:inputText>
                        </div>
                        <div class="create-button-container">
                            <h:commandButton value="Create Event" action="#{eventMB.createEvent}"
                                             styleClass="create-button"/>
                        </div>
                    </div>
                </div>


                <h:panelGroup>
                <h2>Eventliste</h2>
                <h:dataTable value="#{eventMB.events}" var="event" styleClass="event-table" border="1">
                    <h:column>
                        <f:facet name="header">Nr</f:facet>
                        #{event.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Eventname</f:facet>
                        #{event.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Termin</f:facet>
                        <h:outputText value="#{event.date}">
                            <f:convertDateTime pattern="dd.MM.yyyy"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Organisator</f:facet>
                        #{event.organisator.name}
                    </h:column>
                    <!--<h:column>
                        <f:facet name="header">Anzahl der Helfer</f:facet>
                        <h:panelGroup>
                           #{event.helferListe.size()}
                        </h:panelGroup>
                    </h:column>-->
                    <h:column>
                        <f:facet name="header">Helfer</f:facet>
                        <h:panelGroup>
                            <ui:repeat value="#{event.helferListe}" var="helper">
                                #{helper.name}<br/>
                            </ui:repeat>
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>
                </h:panelGroup>
            </div>


            <div class="sidebar">
                <h2>Meine Events</h2>
                <h:dataTable value="#{eventMB.events}" var="myEvent" styleClass="event-table" border="1">
                    <h:column>
                        <f:facet name="header">Eventname</f:facet>
                        #{myEvent.name}
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </h:form>
    <h:messages/>
</h:body>
</html>
