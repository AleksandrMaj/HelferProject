<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title> Willkommen - Login</title>
    <h:outputStylesheet name="login.css"/>
</h:head>
<h:body>
    <h:form>
        <div class="login-container">
            <h2>EventMaster</h2>
            <h3>Login</h3>
            <h:inputText id="username" value="#{anmeldenMB.username}">
                <f:passThroughAttribute name="placeholder" value="E-Mail"/>
            </h:inputText>
            <h:inputSecret id="password" value="#{anmeldenMB.password}">
                <f:passThroughAttribute name="placeholder" value="Passwort"/>
            </h:inputSecret>
            <h:commandButton value="Einloggen" action="#{anmeldenMB.login}" styleClass="login-button"/>
            <h:commandButton value="Neues Konto anlegen" action="register.xhtml?faces-redirect=true"
                             styleClass="register-button"/>
            <h:messages globalOnly="true" styleClass="error-message"/>
        </div>
    </h:form>
</h:body>
</html>
