<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Profil</title>
</h:head>
<h:body>
    <h1>Mein Profil</h1>
    <h:panelGrid columns="2">
        <h:outputLabel value="Vorname:" />
        <h:outputText value="#{userSession.loggedInUser.vorname}" />

        <h:outputLabel value="Nachname:" />
        <h:outputText value="#{userSession.loggedInUser.name}" />

        <h:outputLabel value="E-Mail:" />
        <h:outputText value="#{userSession.loggedInUser.email}" />

        <!-- Weitere Profilinformationen hier -->
    </h:panelGrid>
</h:body>
</html>
