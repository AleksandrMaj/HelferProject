<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Registration</title>
    <h:outputStylesheet name="register.css"/>
</h:head>
<h:body>
    <h:form>
        <div class="registration-container">
            <h2>EventMaster</h2>
            <h3>Registrierung</h3>
            <div class="form-grid">
                <div>
                    <label for="vorname">First Name:</label>
                    <h:inputText id="vorname" value="#{registrierenMB.vorname}"/>
                </div>
                <div>
                    <label for="name">Name:</label>
                    <h:inputText id="name" value="#{registrierenMB.name}"/>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <h:inputText id="email" value="#{registrierenMB.email}"/>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <h:inputSecret id="password" value="#{registrierenMB.password}"/>
                </div>
                <div>
                    <label for="strasse">Street:</label>
                    <h:inputText id="strasse" value="#{registrierenMB.adresse.strasse}"/>
                </div>
                <div>
                    <label for="hausnummer">House Number:</label>
                    <h:inputText id="hausnummer" value="#{registrierenMB.adresse.hausnummer}"/>
                </div>
                <div>
                    <label for="stadt">City:</label>
                    <h:inputText id="stadt" value="#{registrierenMB.adresse.stadt}"/>
                </div>
                <div>
                    <label for="plz">Postal Code:</label>
                    <h:inputText id="plz" value="#{registrierenMB.adresse.plz}"/>
                </div>
                <div class="full-width">
                    <label for="benutzergruppe">User Group:</label>
                    <h:selectOneMenu id="benutzergruppe" value="#{registrierenMB.benutzergruppe}">
                        <f:selectItems value="#{registrierenMB.benutzergruppen}" var="gruppe" itemValue="#{gruppe}"
                                       itemLabel="#{gruppe}"/>
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="full-width">
                <h:commandButton value="Register" action="#{registrierenMB.register}" class="register-button"/>
            </div>
            <div class="full-width">
                <h:commandButton value="ZurÃ¼ck zum Login" action="login?faces-redirect=true"
                                 styleClass="back-button"/>
            </div>
        </div>
    </h:form>
</h:body>
</html>
